<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <h:form>
                        <div class="card-header">
                            <h4>Hasta Olu≈ütur</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Adi</label> 
                                <h:inputText styleClass="form-control" value="#{hastaBean.entity.adi}" required="true"/>
                            </div>
                            <div class="form-group">
                                <label>Soyadi</label> 
                                <h:inputText styleClass="form-control" value="#{hastaBean.entity.soyadi}" required="true"/>
                            </div>
                            <div class="form-group">
                                <label>Telefon</label> 
                                <h:inputText styleClass="form-control" value="#{hastaBean.entity.telefon}" required="true"/>
                            </div>
                             <div class="form-group">
                                 <label>Tc Kimlik No</label>
                                 <h:inputText styleClass="form-control" value="#{hastaBean.entity.tckimlikno}" required="true"/>
                             </div>
                        </div>
                        <div class="card-footer text-right">
                            <h:commandButton styleClass="btn btn-primary" action="#{hastaBean.create()}" value="Kaydet" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>    
    </ui:define>
</ui:composition>
