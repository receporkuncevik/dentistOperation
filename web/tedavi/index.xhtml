<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Tedavi Listesi</h4> 
                            <h:commandButton styleClass="btn btn-icon btn-lg btn-success"  action="create"  value="Yeni Tedavi Ekle"/>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive table-invoice">
                                <h:dataTable styleClass="table table-striped" value="#{tedaviBean.read}" var="t">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                            #{t.id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Adı</f:facet>
                                            #{t.aciklama}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">İşlemler</f:facet>
                                        <h:commandButton styleClass="btn btn-action bg-purple mr-1" h:data-toggle="tooltip" action="#{tedaviBean.updateForm(t)}" value="Güncelle"/>
                                        <h:commandButton styleClass="btn btn-danger btn-action" h:data-toggle="tooltip" action="#{tedaviBean.delete(t)}" value="Sil"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
