<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <h:form enctype="multipart/form-data">
                        <div class="card-header">
                            <h4>Rontgen Yükle</h4>
                        </div>
                        <div class="card-body">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Hasta Adı ve Soyadı</label> 
                                    <h:selectOneMenu styleClass="form-control" value="#{rontgenBean.rontgen.hasta}" converter ="hastaConverter" >
                                        <f:selectItems value="#{hastaBean.read}" var="h" itemLabel="#{h.adiSoyadi}" itemValue="#{h}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Rontgen Yükle</label> 
                                    <h:inputFile styleClass="form-control file" value="#{rontgenBean.doc}" required="true"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <h:commandButton styleClass="btn btn-primary" action="#{rontgenBean.upload()}" value="Yükle" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>    
    </ui:define>
</ui:composition>
