<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <h:form>
                        <div class="card-header">
                            <h4>Muayene Düzenle</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Doktor Adı</label> 
                                <h:selectOneMenu styleClass="form-control" value="#{muayeneBean.entity.doktor}" converter ="doktorConverter" >
                                    <f:selectItems value="#{doktorBean.read}" var="d" itemLabel="#{d.adiSoyadi}" itemValue="#{d}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Hasta Adı</label> 
                                <h:selectOneMenu styleClass="form-control" value="#{muayeneBean.entity.hasta}" converter ="hastaConverter" >
                                    <f:selectItems value="#{hastaBean.read}" var="h" itemLabel="#{h.adiSoyadi}" itemValue="#{h}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Randevu Tarih ve Saat</label> 
                                <h:selectOneMenu styleClass="form-control" value="#{muayeneBean.entity.randevu}" converter ="randevuConverter" >
                                    <f:selectItems value="#{randevuBean.read}" var="r" itemLabel="#{r.tarihSaat}" itemValue="#{r}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <h:commandButton styleClass="btn btn-primary" action="#{muayeneBean.update()}" value="Düzenle" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>  


        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <h:form>
                        <div class="card-header">
                            <h4>Tedavi Ekle</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Tedavi Ekle : </label>
                                <h:selectOneMenu styleClass="form-control" value="#{muayeneBean.entity.tedavi}" converter ="tedaviConverter" >
                                    <f:selectItems value="#{tedaviBean.read}" var="t" itemLabel="#{t.aciklama}" itemValue="#{t}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <h:commandButton styleClass="btn btn-primary" action="#{muayeneBean.tedaviEkle()}" value="Tedavi Ekle" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>  

    </ui:define>
</ui:composition>
