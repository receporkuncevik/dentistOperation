<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
       <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <h:form>
                        <div class="card-header">
                            <h4>Kullanıcı Güncelle</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Kullanıcı Adı</label> 
                                <h:inputText styleClass="form-control" value="#{kullaniciBean.entity.kullaniciAdi}" required="true"/>
                            </div>
                            <div class="form-group">
                                <label>Şifre</label> 
                                <h:inputText styleClass="form-control" value="#{kullaniciBean.entity.sifre}" h:type="hidden" size="15" required="true"></h:inputText>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <h:commandButton styleClass="btn btn-primary" action="#{kullaniciBean.update()}" value="Güncelle" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>    
    </ui:define>
</ui:composition>
