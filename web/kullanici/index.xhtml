<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form id="kullanici-form">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Kullanıcı Listesi</h4> 
                            <h:commandButton styleClass="btn btn-icon btn-lg btn-success"  action="create"  value="Yeni Kullanıcı Ekle"/>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive table-invoice">
                                <h:dataTable styleClass="table table-striped" value="#{kullaniciBean.read}" var="k">
                                    <h:column>
                                        <f:facet name="header">ID:</f:facet>
                                            #{k.id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Kullanıcı Adı</f:facet>
                                            #{k.kullaniciAdi}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">İşlemler</f:facet>
                                        <h:commandButton styleClass="btn btn-action bg-purple mr-1" h:data-toggle="tooltip" action="#{kullaniciBean.updateForm(k)}" value="Güncelle"/>
                                        <h:commandButton styleClass="btn btn-danger btn-action" h:data-toggle="tooltip" action="#{kullaniciBean.delete(k)}" value="Sil" >
                                            <f:ajax execute="@this" render="kullanici-form" />
                                        </h:commandButton>
                                    </h:column>
                                </h:dataTable>
                                
                                <div class="btn-group">
                                    <h:commandButton action="#{kullaniciBean.previousPage}" styleClass="btn btn-outline-warning" value="Önceki Sayfa"/>
                                    <h:commandButton action="#{kullaniciBean.nextPage}" styleClass="btn btn-outline-success" value="Sonraki Sayfa"/>
                                    <div class="card-header">
                                        <h:outputLabel>#{kullaniciBean.page} of #{kullaniciBean.pageCount}</h:outputLabel>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
