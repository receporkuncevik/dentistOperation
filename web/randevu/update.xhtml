<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
         <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <h:form>
                        <div class="card-header">
                            <h4>Randevu Düzenle</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Doktor Adı</label> 
                                <h:selectOneMenu styleClass="form-control" value="#{randevuBean.entity.doktor}" converter ="doktorConverter" >
                                    <f:selectItems value="#{doktorBean.read}" var="d" itemLabel="#{d.adiSoyadi}" itemValue="#{d}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Hasta Adı</label> 
                                <h:selectOneMenu styleClass="form-control" value="#{randevuBean.entity.hasta}" converter ="hastaConverter" >
                                    <f:selectItems value="#{hastaBean.read}" var="h" itemLabel="#{h.adiSoyadi}" itemValue="#{h}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                       <div class="card-body">
                            <div class="form-group">
                                <label>Randevu Tarihi</label> 
                                <h:inputText styleClass="form-control" value="#{randevuBean.entity.tarihSaat}" required="true">
                                    <f:convertDateTime pattern = "dd-mm-yyyy" />
                                </h:inputText>
                                
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <h:commandButton styleClass="btn btn-primary" action="#{randevuBean.update()}" value="Ekle" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>    
    </ui:define>
</ui:composition>
