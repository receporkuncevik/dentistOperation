<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <h:form>
                        <div class="card-header">
                            <h4>Doktor Ekle</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Adı</label> 
                                <h:inputText id="adi" styleClass="form-control" value="#{doktorBean.entity.adi}" validator="customValidator" label="Adı" />
                            </div>

                            <div class="form-group">
                                <label>Soyadı</label> 
                                <h:inputText id="soyadi" styleClass="form-control" value="#{doktorBean.entity.soyadi}" validator="customValidator" label="Soyadı" />
                            </div>

                            <div class="form-group">
                                <label>İhtisas</label> 
                                <h:inputText id="ihtisas" styleClass="form-control" value="#{doktorBean.entity.ihtisas}" validator="customValidator" label="İhtisas" />
                            </div>

                            <div class="form-group">
                                <label>Telefon</label>
                                <h:inputText id="telefon" styleClass="form-control" value="#{doktorBean.entity.telefon}" validator="customValidator" label="Telefon" />
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <h:commandButton styleClass="btn btn-primary" action="#{doktorBean.create()}" value="Kaydet" />
                        </div>
                        
                        <div class="card-body">
                            <div class="form-group">
                                <h:messages for="adi" styleClass="alert alert-danger" />  
                            </div>
                            <div class="form-group">
                                <h:messages for="soyadi" styleClass="alert alert-danger" />  
                            </div>
                            <div class="form-group">
                                <h:messages for="ihtisas" styleClass="alert alert-danger" />  
                            </div>
                            <div class="form-group">
                                <h:messages for="telefon" styleClass="alert alert-danger" />  
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>    
    </ui:define>
</ui:composition>
