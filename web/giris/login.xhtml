<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport" />
        <title></title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="app.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="components.css" />
        <h:outputStylesheet library="css" name="custom.css" />
        <h:outputScript library="js" name="jquery-3.5.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:head>
    <h:body>
        <div class="loader"></div>
        <div id="app">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h4>Giriş Yap</h4>
                            </div>
                            <div class="card-body">
                                <h:form  styleClass="needs-validation">
                                    <div class="form-group">
                                        <label>Kullanıcı Adı</label>
                                        <h:inputText styleClass="form-control" value="#{loginBean.kullanici.kullaniciAdi}" required="true" requiredMessage="Kullanıcı Adı Girilmelidir."/>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-block">
                                            <label>Şifre</label>
                                        </div>
                                        <h:inputSecret styleClass="form-control" value="#{loginBean.kullanici.sifre}" maxlength="10" size="15" required="true" requiredMessage="Şifre Girilmelidir."></h:inputSecret>  
                                    </div>
                                    <div class="form-group">
                                        <h:commandButton styleClass="btn btn-primary" action="#{loginBean.girisYap()}" value="Giriş Yap" />
                                    </div>
                                </h:form>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h:outputScript library="js" name="app.min.js" />
        <h:outputScript library="js" name="page/index.js" />
        <h:outputScript library="js" name="scripts.js" />
        <h:outputScript library="js" name="custom.js" />
    </h:body>
</html>
