<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport" />
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="app.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="components.css" />
        <h:outputStylesheet library="css" name="custom.css" />
        <h:outputScript library="js" name="jquery-3.5.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <link rel='shortcut icon' type='image/x-icon' href='resources/img/favicon.ico' />
    </h:head>
    <h:body>
        <div class="loader"></div>

        <div id="app">
            <div class="main-wrapper main-wrapper-1">
                <div class="navbar-bg"></div>
                <nav class="navbar navbar-expand-lg main-navbar">
                    <ul class="navbar-nav navbar-right">
                        <li class="dropdown">
                            <h:form>
                                <h:link a:data-toggle="dropdown" styleClass="nav-link dropdown-toggle nav-link-lg nav-link-user" value="#">
                                <h:graphicImage styleClass="user-img-radious-style" alt="image" value="/resources/img/user.png"/>
                                <span class="d-sm-none d-lg-inline-block"></span>
                                </h:link>
                            </h:form>
                            
                            
                            <div class="dropdown-menu dropdown-menu-right pullDown">
                                <div class="dropdown-divider"></div>
                                <h:form>
                                    <h:link styleClass="dropdown-item has-icon text-danger" value="#">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Çıkış Yap
                                    </h:link>
                                </h:form>    
                            </div>

                        </li>
                    </ul>
                </nav>
                <div class="main-sidebar sidebar-style-2">
                    <aside id="sidebar-wrapper">
                        <div class="sidebar-brand">
                            <h:form>
                                <h:link outcome="/index.xhtml">
                                    <h:graphicImage styleClass="header-logo" alt="image" value="/resources/img/tooth.png"/>
                                    <span class="logo-name">Otomasyon</span>
                                </h:link>
                            </h:form>
                        </div>
                        <div class="sidebar-user">
                            <div class="sidebar-user-picture">
                                <h:graphicImage alt="image" value="/resources/img/tooth.png"/>
                            </div>
                            <div class="sidebar-user-details">
                                <div class="user-name">Diş Hekimliği</div>
                                <div class="user-role">Otomasyonu</div>
                            </div>
                        </div>
                        <ul class="sidebar-menu">
                            

                            <h:form>
                                <li>
                                    <h:link styleClass="nav-link" outcome="/index.xhtml"> 
                                        <i data-feather="home"></i>
                                        <span>Anasayfa</span>
                                    </h:link>
                                </li>
                                <li>
                                    <h:link styleClass="nav-link" outcome="/doktor/index.xhtml"> 
                                        <i data-feather="heart"></i>
                                        <span>Doktor</span>
                                    </h:link>
                                </li>
                                <li>
                                    <h:link styleClass="nav-link" outcome="/hasta/index.xhtml"> 
                                        <i data-feather="clipboard"></i>
                                        <span>Hasta</span>
                                    </h:link>
                                </li>
                                <li>
                                    <h:link styleClass="nav-link" outcome="/envanter/index.xhtml"> 
                                        <i data-feather="info"></i>
                                        <span>Envanter</span>
                                    </h:link>
                                </li>
                                <li>
                                    <h:link styleClass="nav-link" outcome="/tedavi/index.xhtml"> 
                                        <i data-feather="type"></i>
                                        <span>Tedavi</span>
                                    </h:link>
                                </li>
                            </h:form>
                        </ul>
                    </aside>
                </div>
                <div class="main-content">
                    <section class="section">
                        <ui:insert name="content">
                            Default Empty Content
                        </ui:insert>
                    </section>
                </div>
            </div>

        </div>




        <h:outputScript library="js" name="app.min.js" />
        <h:outputScript library="js" name="page/index.js" />
        <h:outputScript library="js" name="scripts.js" />
        <h:outputScript library="js" name="custom.js" />
    </h:body>
</html>
